<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/css/bootstrap-datepicker.min.css">
    <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">

    <script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/js/bootstrap-datepicker.min.js"></script>
    <!-- Custom styles -->
    <link rel="stylesheet" href='/styles/custom.css'>
    <!-- Custom functions -->
    <script type="text/javascript" src="/js/utils/common.js"></script>
    <script type="text/javascript" src="/js/utils/form.js"></script>
    <script type="text/javascript" src="/js/renders/portal.js"></script>

  </head>

  <body>
    <nav class="navbar navbar-dark bg-dark">
      <a class="navbar-brand" href="#">
        <img src="/images/Navbar-logo_white-short.png" width="15px" height="30px" class="d-inline-block align-top" alt="">
        FastSpring
      </a>
      <button id="fs-logout" data-toggle="tooltip" data-placement="bottom" title="Logout" data-original-title="Logout" class="navbar-toggler" type="button" onclick="logout()">
          <i class="fa fa-sign-out customBlue" style="cursor:pointer">
          </i>
      </button>
    </nav>

    <div class="container-color d-flex w-100 h-100 mx-auto flex-column">
        <main role="main" class="container">
            <!--<div id="loading-spinner" class="spinner-border pageLoader" role="status">
                <span class="sr-only">Loading...</span>
            </div>-->
            <form>
              <div class="form-group">
                <div class="input-group mb-3">
                  <input class="form-control" id="pcntOff" placeholder="20" type="text" >
                  <span class="input-group-text">% for </span>
                  <select class="form-select" id="prodQty">
                    <option selected>Choose...</option>
                    <option value="1">1 or more </option>
                    <option value="2">2 or more</option>
                    <option value="3">3 or more</option>
                    <option value="4">4 or more</option>
                    <option value="5">5 or more</option>
                    <option value="6">6 or more</option>
                    <option value="7">7 or more</option>
                    <option value="8">8 or more</option>
                    <option value="9">9 or more</option>
                    <option value="10">10 or more</option>
                  </select>
                </div>
              </div>
              <div class="form-group">
                <label class="control-label" for="dateStart">From</label>
                <input class="form-control" id="dateStart" name="date" placeholder="MM/DD/YYY" type="text"/>
                <label class="control-label" for="dateEnd">To</label>
                <input class="form-control" id="dateEnd" name="date" placeholder="MM/DD/YYY" type="text"/>
              </div>
              <div class="form-group">
                <label class="control-label " for="discReason">
                  Discount Reason
                </label>
                <input class="form-control" id="discReason" name="text" type="text"/>
              </div>
              <div class="form-group">
                <div>
                  <button class="btn btn-primary " name="submit" type="submit" onclick="testPrint()">
                    Submit
                  </button>
                </div>
              </div>
            </form>
            <div id='products-container' class='card container'>
                <!-- Content will be populated here -->
            </div>
        </main>
    </div>


    <script type="text/javascript">
        document.addEventListener('DOMContentLoaded', function() {
            //$('#loading-spinner').show();
            // Get account details and render it
            const token = getToken();
            $.post(`${window.location.origin}/getPortalDetails`, { token })
                .done((resPortal) => {
                    if (resPortal && resPortal.success) {
                        console.log(resPortal.products);
                        //debugger;
                        //Call intial form not products table
                        const productsElement = resPortal.products.length > 0 ?
                            renderProductsTable(resPortal.products)
                            :
                            renderNoProducts(resPortal.products);
                        ;
                        $('#products-container').append([productsElement]);
                    } else {
                        forceLogout(resPortal.error);
                    }
                })
                .fail(() => {
                    forceLogout('An unexpected server error occurred, please login again.');
                });
        });
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
  </body>
</html>
